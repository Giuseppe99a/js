<!DOCTYPE html>

<html lang="en">
  <head>
    <link rel="stylesheet" href="assest/css/style.css">
    <title>Counter Aiello G</title>
    <a href="#home" class="logo">Aiello G<em><div class=""></div></em></a>
  </head>
  <body>
    <div class="container">
    <p id="Counter">JavaScript Counter </p>
    <button onclick="add('plus');" type="button">+</button>
    <span id="number">0</span>
    <button onclick="subtract('minus');" type="button">-</button>
  </div>
  <div class="container">
    <button onclick="reset('reset');">AZZERRA</button>
  </div>
  </body>
  
  <script> { const number = document.getElementById('Counter');
  const buttonPlus = document.getElementById('Counter');
  const buttonMinus = document.getElementById('Counter');
  
  buttonPlus.addEventListener('click', add);
  buttonMinus.addEventListener('click', subtract);}
  
  {let value = 0;}
  function add(){
   const elem= document.getElementById("Counter");
    value++;
    number.innerHTML= value;
  }
  function subtract(){
   const elem= document.getElementById("Counter");
    value--;
    number.innerHTML= value;
  }
  function reset(){
    const elem= document.getElementById("Counter");
    value=0;
    number.innerHTML = value;
  }</script>
</html>
